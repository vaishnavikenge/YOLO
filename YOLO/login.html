<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Jakarta:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: 'Jakarta', sans-serif;
        }

        .navbar {
            width: 100%;
            background-color: #F9629F;
            padding: 10px 0;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .login-container {
            background: #ffffff;
            padding: 40px 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: 'Jakarta', sans-serif;
        }

        .form-group input[type="password"] {
            font-family: sans-serif;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color:#F9629F;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #F9629F;
        }

        .login-container p {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .login-container p a {
            color: #F9629F;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-container p a:hover {
            color:#F9629F;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="diet.html" class="nav-link">Balanced Diet</a></li>
            <li class="nav-item"><a href="stress.html" class="nav-link">Stress management</a></li>
            <li class="nav-item"><a href="schedule.html" class="nav-link">Schedule</a></li>
            <li class="nav-item"><a href="sleep.html" class="nav-link">Sleeping Pattern</a></li>
            <li class="nav-item"><a href="bmi.html" class="nav-link">Calculate BMI</a></li>
        </ul>
    </nav>
    

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</body>

</html>
